name: 🧪 Auto Audit Internal & Public

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Setiap hari jam 10:00 WIB

jobs:
  audit-html:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📚 Install Dependencies
        run: pip install requests

      - name: 🔍 Audit Internal Pages
        run: python audit/audit-internal.py
        continue-on-error: true

      - name: 🔍 Audit Public Pages
        run: python audit/audit-public.py
        continue-on-error: true

      - name: 📊 Generate Rekap (Opsional)
        run: python audit/generate-markdown.py
        continue-on-error: true

      - name: ⚙️ Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📥 Commit & Push Results
        run: |
          git add audit/audit-log.txt || echo "No internal log"
          git add audit/audit-log-public.txt || echo "No public log"
          git add audit/audit-rekap.md || echo "No markdown rekap"
          git commit -m "🧪 Audit internal & public - daily log update" || echo "Nothing to commit"
          git push
        continue-on-error: true

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: |
            audit/audit-log.txt
            audit/audit-log-public.txt
            audit/audit-rekap.md
